version: "3.8"
services:
  postgresql:
    image: postgres:14.2
    volumes:
      - postgresql_volume:/var/lib/postgresql/data
    env_file:
      - ./docker_dev/.env_docker
    # Debug from local machine
#    ports:
#      - 5333:5432
  web:
    tty: true
    stdin_open: true
    restart: always
    build:
      dockerfile: ./docker_dev/Dockerfile
      context: .
    volumes:
      - .:/app
      - bundle_volume:/bundle
    env_file:
      - ./docker_dev/.env_docker
    command: ./docker_dev/start.sh
    ports:
      - 3000:3000
    depends_on:
      - postgresql

volumes:
  postgresql_volume:
    driver: local
  bundle_volume:
    driver: local
